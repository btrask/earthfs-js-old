<!doctype html>
<meta charset="utf-8">
<title>EarthFS</title>
<style type="text/css">.invisible{display:none!important;}</style>
<link rel="stylesheet" href="/index.css" type="text/css">

<div class="storage invisible">
	<div id="stream" class="stream absolute full">
		<div data-id="content" class="content absolute fullWidth scroll">
			<div data-id="entries"></div>
		</div>
		<div data-id="sidebar" class="sidebar absolute fullWidth border">
			<div data-id="toolbar" class="toolbar absolute fullWidth border overflow">
				<input data-id="searchText" class="search text toLeft" type="search" value="">
				<input data-id="searchButton" class="search button border toLeft" type="button" value="Search">
			</div>
		</div>
	</div>
	<div id="entry" class="entry font">
		<div class="hash"><a data-id="hash"></a> <span data-id="time"></span> <a data-id="raw">Raw</a></div>
		<div data-id="content" class="content" style="white-space: pre-wrap;"></div>
	</div>
	<input id="modeButton" class="button border toRight" type="button" value="">
	<div id="textEditor" class="textEditor content">
		
	</div>
	<div id="fileEditor" class="fileEditor content absolute fullWidth">
		<input data-id="uploadInput" class="file" type="file">
		<input data-id="uploadButton" class="button" type="button" value="Submit">
	</div>
</div>
<script src="/index.js"></script>
