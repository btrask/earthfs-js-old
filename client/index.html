<!doctype html>
<meta charset="utf-8">
<title>EarthFS</title>
<style type="text/css">.invisible{display:none!important;}</style>
<link rel="stylesheet" href="/index.css" type="text/css">

<div class="storage invisible">
	<div id="stream" class="stream absolute full">
		<div data-id="content" class="content absolute fullWidth scroll">
			<div data-id="entries"></div>
		</div>
		<div data-id="sidebar" class="sidebar absolute fullWidth border overflow">
			<div data-id="toolbar" class="toolbar top absolute fullWidth border overflow">
				<input data-id="searchText" class="search text toLeft" type="text" size="40" value="">
				<input data-id="searchButton" class="search button border toLeft" type="button" value="Search">
			</div>
		</div>
	</div>
	<div id="entry" class="entry">
		<div class="title entryContent noMargin">
			<div data-id="URNs"></div>
			<div>From: <span data-id="sources"></span></div>
			<div>To: <span data-id="targets"></span></div>
		</div>
		<div data-id="content" class="entryContent content"></div>
	</div>
	<div id="entryURN">
		<a data-id="URN" class="URN"></a> (<a data-id="quote" href="#">Quote</a> / <a data-id="raw">Raw</a>)
	</div>
	<div id="noPreviewMessage" class="light">(no preview available)</div>
	<input id="modeButton" class="button border toRight" type="button" value="">
	<div id="textEditor" class="textEditor content absolute fullWidth">
		<div class="content absolute fullWidth">
			<div class="wrapper absolute fullHeight"><textarea data-id="textarea" class="entryContent"></textarea></div>
			<div data-id="preview" class="entryContent preview absolute fullHeight scroll border"></div>
		</div>
		<div class="toolbar bottom absolute fullWidth border overflow">
			<label class="label toLeft">Targets:</label> <input data-id="targets" class="text toLeft" type="text">
			<input data-id="submitButton" class="button border toRight" type="button" value="Submit">
		</div>
	</div>
	<div id="fileEditor" class="fileEditor content absolute fullWidth">
		<input data-id="uploadInput" class="file" type="file"><br>
		<input data-id="uploadButton" class="button" type="button" value="Submit">
	</div>
	<div id="accountEditor" class="accountEditor content absolute fullWidth">
		<input data-id="username" class="text" type="text"><br>
		<input data-id="password" class="text" type="password"><br>
		<input data-id="submit" class="submit button" type="button" value="Log In">
	</div>
</div>
<script src="/index.js"></script>
